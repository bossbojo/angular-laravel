<div class="container-fluid">
  <div class="row">
    <!-- show your data  -->
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name - Last Name</th>
            <th>E-mail</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let User of User ; let i = index" [attr.data-index]="i">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ User.name }}</td>
            <td>{{ User.email }}</td>
            <td style="width: 250px;">
              <!-- <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="MyModal{{i}}">Detail</button> -->
              <button type="button" class="btn btn-warning btn-sm">Edit</button>
              <button type="button" class="btn btn-danger btn-sm" (click)="deleteItem(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- you can create your info -->
    <div class="col">
      <form>
        <div class="form-group">
          <label for="Name">Name:</label>
          <input type="text" class="form-control" id="name" #name>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" #email>
        </div>
        <div class="form-group">
          <label for="detail">Detail:</label>
          <textarea type="detail" class="form-control" id="detail" #detail></textarea>
        </div>
        <button type="submit" class="btn btn-success" (click)="onAdd(name.value,email.value,detail.value)">ADD</button>
      </form>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngFor="let User of User ; let i = index" [attr.data-index]="i">
  <div class="modal fade" id="myModal{{i}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title ID#{{i}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <label for="">Name:</label>
          <label for="">E-mail:</label>
          <label for="">Detail:</label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
